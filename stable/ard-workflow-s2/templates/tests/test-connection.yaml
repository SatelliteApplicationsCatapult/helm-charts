{{ if .Values.jupyter.enabled -}}

apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ard-workflow.fullname" . }}-test-jupyter-connection"
  labels:
{{ include "ard-workflow.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "ard-workflow.fullname" . }}-jupyter:{{ .Values.jupyter.service.port }}']
  restartPolicy: Never

{{- end }}
