apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ard-workflow.fullname" . }}
  labels:
    app: {{ include "ard-workflow.name" . }}
    chart: {{ include "ard-workflow.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
data:
  aws_access_key_id: {{ .Values.aws.aws_access_key_id | b64enc }}
  aws_secret_access_key: {{ .Values.aws.aws_secret_access_key | b64enc }}
